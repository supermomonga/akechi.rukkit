redis:
  image: redis
  ports:
    - 6379
  volumes_from:
    - data
rukkit:
  image: momonga/akechi.rukkit
  links:
    - redis
  ports:
    - 25565
    - 8123
    - 8082
  volumes_from:
    - data
data:
  image: busybox
  command: /bin/sh
  volumes:
    - /data
    - /rukkit
    - /craftbukkit/plugins/rukkit/config.yml
    - /craftbukkit/plugins/rukkit/repository
